<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AULA 37</title>

    <style>
        #quadrado {
            width: 100px;
            height: 100px;
            border: 2px solid rgb(74, 9, 128);
            background-color: rgb(105, 59, 230);
        }
    </style>

<script>

    function contador(min, max) {
        document.write(min + "<br>")

        // RECURSIVIDADE É CHAMAR A PRÓPRIA FUNÇÃO AO INVÉS DE UM CONTADOR
        if (min < max) {
            contador(++min, max) // O INCREMENTO ++ VEM ANTES DA CHAMADO DO PARAMENTRO min
        }
    }

    contador(1, 10)

    document.write("<hr>")

    // FATORIAL -> FATORIAL DE 5 => 5*4*3*2*1 = 120
    function fatorial(n) {
        if (n == 1) {
            return 1
        }
        return n * fatorial(n - 1)
    }

    document.write(fatorial(5))

    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

</script>
    
</head>
<body>
    
    <div id="quadrado"></div>

</body>

<script>

    var obj = document.getElementById("quadrado")
    var angulo = 0
    var anima

    function girar() {
        obj.style.transform = "rotate("+angulo+"deg)"
        angulo++

        if (angulo > 360) {
            angulo = 0
        }

        anima = requestAnimationFrame(girar)
    }

    girar()

</script>

</html>
