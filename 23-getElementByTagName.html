<script>
        // getElementsByTagName RETORNA TODOS OS ELEMENTOS DE ACRODO COM O TAG DESEJADA
        tagsP = document.getElementsByTagName("p")

        // getElementsByTagName GUARDA AS TAGS SELECIONADAS EM VETORES
        document.write(tagsP[1].innerHTML) // OU -> tagsP = document.getElementsByTagName("p")[1]
        tagsP[1].style.color = "red"

</script>
