    <script>

        var texto1 = document.getElementById(`txt`).innerHTML

        var num = 19
        // toString FAZ A CONVERSÃO DE UM NUMÉRICO EM STRING
        document.write(num.toString() + "<hr>")
        // toString também converte bases(binaria, octal e hexadecimal)
        document.write(`Numero ${num} em base binaria: ${num.toString(2)} <br>`)
        document.write(`Numero ${num} em base octal: ${num.toString(8)} <br>`)
        document.write(`Numero ${num} em base hexadecimal: ${num.toString(16)} <br>`)

        document.write(`<hr>`)
