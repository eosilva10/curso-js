<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AULA 07</title>

    <script>

        teste = prompt("Digite um numero e descubra se é par ou impar: ")

        if (teste % 2 == 0) {
            document.write("É um numero par")
        } else {
            document.write("É um numero impar")
        }

    </script>
</head>
