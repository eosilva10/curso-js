        try {

            numero = prompt("Digite um valor menor que 15: ")
            if (numero > 15) {
                throw new Error("Valor maior que 15 invalido!") // GERA UM TIPO DE ERRO MANUALMENTE
            } else {
                document.write("Valor " + numero + " aceito!")
            }

        } catch (error) {
            document.write(error.message)
        } finally {
            document.write("<hr>Fim do teste") // GERA UMA AÇÃO COM OU SEM O ERRO ACONTECER
        }

    </script>
