<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AULA 06</title>

    <script>

        nome = prompt("Olá! Seja bem-vindo(a)\n\n Gostariamos de te conhecer", "Digite seu nome")

        // CAIXA DE SELEÇÃO COM RETORNO 'TRUE' OU 'FALSE'    
        janela = confirm("Deseja continuar?")

        if (janela == true) {
            alert(nome + " desejou continuar!")
        } else {
            alert(nome +  " não desejou continuar!")
        }

    </script>
</head>
