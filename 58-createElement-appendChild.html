            document.getElementById("btnAdd").addEventListener("click", function() {
                var lista = document.getElementById("listaElementos")
                var texto = document.getElementById("valorInput")
                var li = document.createElement("li")

                // INSERINDO O VALOR DO INPUT PARA O ELEMENTO RECEM CRIADO li
                li.textContent = texto.value // .value PARA PEGAR O VALOR DO INPUT

                lista.appendChild(li)

                // DEIXANDO O CAMPO DO INPUT VAZIO APÓS A INSERÇÃO DE UM ITEM
                texto.value = " "
                // COLOCANDO O CURSOR FOCADO NO INPUT NOVAMENTE
                texto.focus()

            })

        }

        window.addEventListener("load", inicia)

    </script>
