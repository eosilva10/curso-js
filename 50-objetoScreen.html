<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AULA 50</title>

    <style>

        #painel {
            width: 500px;
            height: 400px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
        }

    </style>

</head>

<script>

    var painel 

    function inicia() {
        painel = document.getElementById("painel")
        // O OBJETO Screen MEXE SOMENTE NA TELA(REGI√ÉO SEM ABAS E BARRAS DE PERSQUISA) DIFERENTE DO Window QUE MEXE NA JANELA INTEIRA
        painel.innerHTML = "Largura: " + screen.width + "px <br>" + 
        "Largura: " + screen.height + "px <br>"
    }

    window.addEventListener("load", inicia)
 
</script>

<body>

    <div id="painel"></div>

</body>


</html>
